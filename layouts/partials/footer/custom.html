<!-- 处理黑暗模式下代码块内文本 -->
<script>
    function code_is_dark(isDark) {
        document.querySelectorAll(".article-content code").forEach(function (code) {
            if (isDark) {
                code.style.color = "white";
            }
            else {
                code.style.color = "black";
            }
        });
    }
    code_is_dark(window.isDark)
    window.addSchemeObserverCallback(code_is_dark);
</script>
